<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        /* Hintergrundbild f√ºr die gesamte Seite */
        body {
            background: url("https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Grauer Balken als zentrales Element */
        .center-container {
            width: 40%;
            background: rgba(50, 50, 50, 0.8); /* Dunkelgrauer Balken */
            padding: 40px;
            border-radius: 10px;
            margin: 100px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        /* Begr√º√üungstext stilisieren */
        .header-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .header-text span {
            color: #ffcc00; /* Goldene Farbe f√ºr Highlight */
        }

        /* Wei√üer Box-Hintergrund f√ºr das Login-Formular */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Labels f√ºr Eingabefelder dunkler machen */
        .login-box label {
            font-weight: bold;
            color: #333; /* Dunklerer Grauton */
        }

        /* Eingabefelder optisch anpassen */
        .form-control {
            height: 45px;
            font-size: 16px;
            border: 1px solid #555; /* Dunklere R√§nder */
            color: #222; /* Dunklere Schriftfarbe */
        }

        /* Buttons verbessern */
        .btn-primary {
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        /* Registrierungslink optisch hervorheben */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #333; /* Dunklere Farbe f√ºr "Noch kein Account?" */
        }

        .register-link a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Hinweistext √ºber das Login-Formular */
        .login-info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }

        /* Copyright-Hinweis */
        .footer {
            text-align: center;
            color: black;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <!-- Begr√º√üungstext -->
        <p class="header-text">
            Willkommen bei <span>funk0rs Kochrezepte!</span> üë®‚Äçüç≥<br>
            Entdecke <span>leckere Gerichte</span>, teile deine <span>besten Rezepte</span> und tausche dich mit anderen Hobbyk√∂chen aus! üç≤
        </p>

        <div class="login-box">
            <!-- Login-Hinweis -->
            <p class="login-info">Bitte melde dich an, um fortzufahren.</p>

            <form method="POST">
                <div class="form-group">
                    <label>Benutzername:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Passwort:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">üîë Einloggen</button>

                <!-- Registrierungslink mit dunklerem "Noch kein Account?" -->
                <p class="register-link">
                    Noch kein Account? <a href="{{ url_for('register') }}">Jetzt registrieren</a>
                </p>
            </form>
        </div>

        <p class="footer">¬© 2025 Thomas Seebacher - Projekt IFA</p>
    </div>

</body>
</html>
