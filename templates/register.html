<!DOCTYPE html>
<html>
<head>
    <title>Registrieren</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        /* Hintergrundbild fÃ¼r die gesamte Seite */
        body {
            background: url("https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Grauer Balken als zentrales Element */
        .center-container {
            width: 40%;
            background: rgba(50, 50, 50, 0.8); /* Dunkelgrauer Balken */
            padding: 40px;
            border-radius: 10px;
            margin: 100px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        /* WeiÃŸer Box-Hintergrund fÃ¼r das Registrierungsformular */
        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Labels fÃ¼r Eingabefelder dunkler machen */
        .register-box label {
            font-weight: bold;
            color: #333; /* Dunklerer Grauton */
        }

        /* Eingabefelder optisch anpassen */
        .form-control {
            height: 45px;
            font-size: 16px;
            border: 1px solid #555; /* Dunklere RÃ¤nder */
            color: #222; /* Dunklere Schriftfarbe */
        }

        /* Buttons verbessern */
        .btn-primary {
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        /* Copyright-Hinweis */
        .footer {
            text-align: center;
            color: black;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="center-container">

                    <label>Benutzername:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>E-Mail:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Passwort:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">ðŸ“œ Registrieren</button>
            </form>
        </div>

</body>
</html>
